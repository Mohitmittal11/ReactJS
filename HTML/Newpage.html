<!DOCTYPE html>
<html>
    <head>

    <style>
        tr,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>Name</th>

                <td>Mohit</td>
                <td>MCA</td>

                <td>32</td>
            </tr>

            
        </table>
    </body>
</html>
